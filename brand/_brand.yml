meta:
  name:
    short: "SIMBRA"
    # Interdisciplinary Brazilian Symposium on Agent-Based Models
    long: "Simpósio Interdisciplinar Brasileiro de Modelos Baseados em Agentes"
  link:
    home: https://www.simbra.com.br
  description: |
    Um espaço de encontro entre pesquisadores e estudantes de diferentes áreas
    para discutir, experimentar e difundir o uso dos Modelos Baseados em
    Agentes (ABM) como ferramenta de modelagem e investigação de fenômenos
    complexos.

